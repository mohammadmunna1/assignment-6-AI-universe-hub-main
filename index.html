<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"crossorigin="anonymous">

   <!-- Font awesome kit -->
   <script src="https://kit.fontawesome.com/aaf233f2c6.js" crossorigin="anonymous"></script>
  


</head>
<body>

    <header>
        <h1 class="text-center fs-1 fw-semibold mt-4">AI Universe Hub</h1>
        <div class="text-center my-3">
            <div id="date-button" class="btn btn-danger">Sort By Date</div>
        </div>
    </header>

 <!-- Main  -->
 <main class="container">

    <!-- Card container -->
    <section id="card-container" class="row row-cols-1 row-cols-md-3 g-4 shadow p-3 mb-5 bg-white rounded">
        
    </section>

    <!-- Modal -->
    <section>
        <div class="modal fade " id="aiDetailModal" tabindex="-1" aria-labelledby="aiDetailModalLabel"
            aria-hidden="true">
            <div class="modal-dialog"  style="min-width:80%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="ai-details"  class="modal-body d-flex flex-column flex-lg-row 
                         justify-content-center align-items-center gap-4 p-3 text-center w-20 ">

                        </div>
                    </div>
            </div>
        </div>
    </section>

    <!-- Spinner -->
    <section id="spinner" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center " >
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- See More Button -->
    <section class="text-center my-3">
        <div id="see-more-button" class="btn btn-danger shadow p-3 mb-5 bg-info rounded">See More</div>
    </section>

</main>









</body>
</html>
